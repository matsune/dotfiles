#===========================================================================
# Unbind
#===========================================================================
unbind C-b

#===========================================================================
# Bind
#===========================================================================
set -g prefix C-Space

# Synchronize panes
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# Pane
bind-key -T prefix -r h select-pane -L
bind-key -T prefix -r j select-pane -D
bind-key -T prefix -r k select-pane -U
bind-key -T prefix -r l select-pane -R

## Copy Mode
set-window-option -g mode-keys vi

# Start selection 'v'
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Finish selection 'y'
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# repeat-time 0
set -sg repeat-time 0

#===========================================================================
# Reload tmux Contiguration
#===========================================================================
bind r source-file ~/.tmux.conf \; display "Reload tmux.conf"

#===========================================================================
# Mouse
#===========================================================================
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"


#===========================================================================
# Color
#===========================================================================
# statusbar colors
set-option -g status-bg colour235

# window title colors
setw -g window-status-style fg="brightblue",bg="default" #base0
setw -g window-status-format " #I:#W #[default]"

# active window title colors
setw -g window-status-current-style fg="brightred","bright",bg="default"
setw -g window-status-current-format "*#I:#W #[default]"

# pane border
set-option -g pane-border-style fg="white" #base02
set-option -g pane-active-border-style fg="brightgreen" #base01

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
setw -g clock-mode-colour green #green

# message text
set-option -g message-style fg="brightred",bg="black"

set-option -g status-left '#{?client_prefix,#[fg=white]#[bg=colour199],#[fg=colour235]#[bg=colour6]}  #S  #{?client_prefix,#[fg=colour199]#[bg=colour235],#[fg=colour6]#[bg=colour235]}#[default]'
set-option -g status-left-length 20
set-option -g status-right "#[fg=colour6,bg=colour235]#[fg=colour235,bg=colour6]  #h  %m/%d %H:%M #[default]"
set-option -g status-left-length 100

## Copy Mode
setw -g mode-keys vi

# Start selection 'v'
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Finish selection 'y'
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
