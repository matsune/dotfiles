# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# repeat-time 0
set -sg repeat-time 0

#===========================================================================
# Reload tmux Contiguration
#===========================================================================
bind r source-file ~/.tmux.conf \; display "Reload tmux.conf"

#===========================================================================
# Mouse
#===========================================================================
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

#===========================================================================
# Color
#===========================================================================
### COLOUR (Solarized 256)
set-option -g default-terminal screen-256color


# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour166 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# Change status color when prefix key pressed
set-option -g status-left '#[fg=cyan,bg=#303030]#{?client_prefix,#[reverse],} #H[#S] #[default]'

#===========================================================================
# Unbind
#===========================================================================
unbind C-b

#===========================================================================
# Bind
#===========================================================================
set -g prefix C-Space

# Synchronize panes
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# Pane
bind-key -T prefix -r h select-pane -L
bind-key -T prefix -r j select-pane -D
bind-key -T prefix -r k select-pane -U
bind-key -T prefix -r l select-pane -R

## Copy Mode
set-window-option -g mode-keys vi

# Start selection 'v'
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Finish selection 'y'
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
